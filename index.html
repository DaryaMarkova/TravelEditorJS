<!DOCTYPE html>
<html lang="en">
    <head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<title>Travel editor</title>
    </head>
    <body>
      <div id="travel-map" class="map">
				<!-- map control panel -->
				<div class="travel-map__control-panel">
					<div class="mdl-card mdl-shadow--2dp">
						<div class="mdl-card__title mdl-card--border">
							<h2 class="mdl-card__title-text">Travel</h2>
							<i  class="material-icons" style="margin-left: 5px; line-height: 20px;">favorite_border</i>
						</div>
						<div class="mdl-card__supporting-text">
							Share your travel expreience with your friends
						</div>
					</div>
				</div>
				<!-- map context menu -->
				<div class="travel-map__context-menu">
					<button id="travel-map__context-menu-button" class="mdl-button mdl-js-button mdl-button--icon"></button>
					<ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="travel-map__context-menu-button">
						<li class="mdl-menu__item">Add country</li>
						<li class="mdl-menu__item">Add marker</li>
					</ul>
				</div>
      </div>
    </body>
</html>
